<body> 
 <!-- Card -->
     <div class="container " style="padding-top: 50px; ">

              </div>
         </div>

         <div class="col-lg-3 col-xl-3 col-md-6 col-sm-6 col-12">

                      <i class="fa fa-user icons-card" aria-hidden="true" ></i>

         <div class="col-lg-3 col-xl-3 col-md-6 col-sm-6 col-12">

                  <h5 class="card-title">Newtutor</h5> 
                  <div class="icon-bg" style="background-color: #70a8ae;">
                      <i class="fa fa-user icons-card" aria-hidden="true" ></i>
                    </div>

                  <a href="#" class="btn btn-link card-button">Go somewhere</a>

       </div>
        <!-- Card -->

        <!-- Table -->
        <div class="row">
            
             <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-12">
                <div class="card teble-card">
                    <div class="card-body">
             <h5 class="card-title">Student Table</h5>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Student</th>
                    <th scope="col"><i class="fa fa-list-alt" aria-hidden="true"></i> Course</th>
                    <th scope="col"><i class="fa fa-laptop" aria-hidden="true"></i> class</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Javascript</td>
                    <td>@1 st</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>anil</td>
                    <td>react</td>
                    <td>@2 nd</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td >aniket</td>
                    <td>@html</td>
                    <td>@3 rd</td>
                  </tr>
                </tbody>
              </table>
                </div>
              </div>
            </div>

           
            <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-12">
                <div class="card bg-card-shadow">
                    <div class="card-body">
                        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
                        <script>
                            var xValues = ["classI", "classII", "classIII", "classIV", "classV"];
                            var yValues = [ 35, 49, 44, 24, 15,5];
                            // var barColors = ["red", "green","blue","orange","brown"];
                            var barColors = ["blue", "blue","blue","blue","blue"];
                    
                            
                            new Chart("myChart", {
                              type: "bar",
                              data: {
                                labels: xValues,
                                datasets: [{
                                  backgroundColor: barColors,
                                  data: yValues,
                               
                                }]
                              },
                              options: {
                                legend: {display: false},
                                title: {
                                  display: true,
                                  text: "Number of students"
                                }
                              }
                            });
                            </script>
                    </div>
                  </div>
            </div>
        </div>
